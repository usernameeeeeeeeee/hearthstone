<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title></title>
  </head>
  <body style="background-image: url(bg.jpg); background-size: 100% ;">
  
  	<div style="display: flex;">
  		<div style="height: 200px; margin-top: 180px; display: flex" class="container col-5 enemy"></div>
  		<div class="col-1 cards" style="margin-right: 160px; height: 150px; margin-top: 180px"></div>
  	</div>
  	<div style="display: flex;">
  		<div style="height: 200px; margin-top: 30px; display: flex" class="container col-5 player"></div>
  		<div class="col-1 cards" style="margin-right: 160px; height: 150px; margin-top: 60px"></div>
  	</div>
    <script type="text/javascript">
    	let gud = document.querySelector('.player')
    	let bad = document.querySelector('.enemy')
    	let cards = document.querySelectorAll('.cards')
    	let card = [{url: "1.png", hp: 1, dmg : 1},
    	{url: "2.png", hp: 4, dmg: 2},
    	{url: "3.png", hp: 4, dmg: 3},
    	{url: "4.png", hp: 1, dmg: 4},
    	{url: "5.png", hp: 7, dmg: 5},
    	{url: "6.png", hp: 5, dmg: 6},
 	    {url: "7.png", hp: 5, dmg: 7},
    	{url: "8.png", hp: 7, dmg: 8},
    	{url: "9.png", hp: 4, dmg: 9},
    	{url:"10.png", hp: 4, dmg: 4}];


      let randm = function() {//создание функции
        let rand = Math.random()*4 //случайное число до 5
        let round = Math.round(rand)
        return (round);
      }

      let player = function(arg) {//создание функции
        for(let index = 0; index<arg; index = index + 1){//цикл
          let elem = document.createElement("img")
          	gud.appendChild(elem)
          	
          	let rand = Math.random()*11 //случайное число до 5
			let round = Math.round(rand) //
          	elem.src = card[round].url

          	elem.style.height = "200px"

        }  
          
      }

      let enemy = function(arg) {//создание функции
        for(let index = 0; index<arg; index = index + 1){//цикл
          let elem = document.createElement("img")
          	bad.appendChild(elem)
          	
          	let rand = Math.random()*11 //случайное число до 5
			let round = Math.round(rand) //
          	elem.src = card[round].url
          	elem.style.height = "200px"

        }  
          
      }

      cards[0].onclick = function(){
      	enemy(randm())
      }
      cards[1].onclick = function(){
      	player(randm())
      }

      

      
     
      

      

    

    </script>
  </body>
</html>
